version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- help
- faq
- classmap_ask
- classmap_ask_content
- classmap_ppt
- classmap_ppt_content
- classmap_search
- classmap_search_content
- classmap_map
- classmap_map_content
- classmap_suggest
- classmap_suggest_content
- personal_score_query
- personal_score_object
- personal_quiz_query
- personal_textbook_query
- suggest_review
slots:
  email:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: |
      Hello! How can I help you?
  - text: |
      Hi!
  utter_ask_email:
  - text: |
      What is your email address?
  utter_subscribed:
  - text: |
      Check your inbox at {email} in order to finish subscribing to the newsletter!
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_temp_help:
  - text: 了解
  - text: 展示使用說明
  - text: 請求說明
actions:
- '...'
- utter_greet
- utter_subscribed
forms:
  newsletter_form:
    required_slots:
      email:
      - type: from_text
